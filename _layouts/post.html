---
layout: default
---

<div id="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	<div class="page_meta">
		{% if page.date %}
		<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
			{{ page.date | date: "%Y-%m-%d %H:%M:%S" }}
		</time>
		{% endif %}
	</div>
</div>

<div id="post-content">
	{{ content }}
</div>
