---
layout: default
---

<div id="pagetitle">
	<div class="page_title">
		<h1>{{ page.title }}</h1>
	</div>
	<div class="page_meta">
		<small>
			<span class="meta">
				{% if page.date %}{{ page.date | date_to_string }}{% endif %}
			</span>
		</small>
	</div>
</div>

<div class="post">
	{{ content }}
</div>
