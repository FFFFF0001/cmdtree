---
layout: default
---
<div class="container post-list">
    <h3>Recent Posts</h3>
    <ul>
        {% for post in site.posts limit:12 %}
        <li>
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 80 }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ site.url }}/archive/">查看更多</a>
</div>
