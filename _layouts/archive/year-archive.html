---
layout: dafault
---
<div class="container post-list">
  <h1>{{ page.date | date: "%Y" }}年的文章</h1>
  <ul>
    {% for post in page.posts %}
    <li>
        <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }} » </span>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
