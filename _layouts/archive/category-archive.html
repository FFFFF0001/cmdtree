---
layout: default
---

<div class="container post-list archive">
  <h3>Category：{{ page.title }}</h3>
  <ul>
    {% for post in page.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }} » </span>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
