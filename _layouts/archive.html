---
layout: default
---
<div class="container post-list">
    <h3>{{ page.title }}</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </h2>
            <p>{{ post.excerpt | strip_html | truncate: 80 }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
