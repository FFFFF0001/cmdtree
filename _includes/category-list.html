<div class="category-list">
  <h3>分类</h3>
  <ul>
    {% for category in site.categories %}
    {% for c in site.data.category %}
    {% if category[0] == c.value %}
    <li>
      <a href="{{site.url}}/category/{% if c.link %}{{c.link}}{% else %}{{c.value}}{% endif %}/">
        {{ c.title }}
      </a>
      <span>（{{ category[1].size }}篇）</span>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
</div>
