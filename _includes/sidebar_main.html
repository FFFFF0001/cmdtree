<div class="column is-one-third main-sidebar">
  <div class="sidebar-content" id="sidebar">
    <div class="author-avatar">
      <img src="/assets/img/author_avatar.jpg" alt="lszero">
    </div>

    <div class="brief-intro">
      <div class="author-name">
        ZhiYang
      </div>
      <div class="author-bio">
        {{ site.author-bio }}
      </div>
    </div>

    <nav class="site-state">
      <div class="site-state-item">
        <span class="site-state-item-count">{{ site.posts | size }}</span>
        <span>文章</span>
      </div>
      <div class="site-state-item">
        <span class="site-state-item-count">{{ site.categories.size }}</span>
        <span>分类</span>
      </div>
      <div class="site-state-item">
        <span class="site-state-item-count blog-age"></span>
        <span>博龄</span>
      </div>
    </nav>

    <hr />

    <aside class="menu categories-list">
      <h4 class="menu-label">文章分类</h4>
      <ul class="menu-list">
        {% for category in site.categories %}
        <li class="menu-list-item">
          <span class="tag is-dark">{{ category[1].size }}</span>
          <a href="/categories/#{{ category[0] }}">{{ category[0] }}</a>
        </li>
        {% endfor %}
      </ul>
    </aside>
    
  </div>
</div>
