<nav class="pagination is-centered" role="navigation" aria-label="pagination">
  {% if paginator.previous_page %}
  <a class="pagination-previous" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">上一页</a>
  {% endif %} {% if paginator.next_page %}
  <a class="pagination-next" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">下一页</a>
  {% endif %}
</nav>
