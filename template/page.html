{{extend './layout.html'}}

{{block 'content'}}

<div id="main">

  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="header post-header">

      <h1 class="post-title">{{page.title}}</h1>

    </div>

    <div class="content post-content" itemprop="articleBody">

      {{@ page.content}}

    </div>

  </article>
</div>

{{/block}}
