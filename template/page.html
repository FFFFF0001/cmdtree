{{extend './layout.html'}}

{{block 'content'}}

<div id="main">

  <article class="content page" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="page-header">

      <h1 class="page-title">{{page.title}}</h1>

    </div>

    <div class="page-content" itemprop="articleBody">

      {{@ page.content}}

    </div>

  </article>
</div>

{{/block}}
