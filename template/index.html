{{extend './layout.html'}}

{{block 'content'}}

<div id="main">

  <div class="header">
    <h1>All Posts</h1>
  </div>

  <div class="content home">
    <div class="posts-list">
        <ul>
          {{each site.posts}}
          <li>
            <a href="{{$value.path}}">{{$value.title}}</a>
            <span>{{$value.date}}</span>
          </li>
          {{/each}}
        </ul>
    </div>
  </div>

</div>

{{/block}}
