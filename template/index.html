{{extend './layout.html'}}

{{block 'content'}}

<div id="main">

  <div class="">
    <h3>Posts List</h3>
    <ul>
      {{each site.posts}}
      <li style="padding: 2px 0">
        <a href="{{$value.path}}" style="font-size: 1.5em;">{{$value.title}}</a>
        <span style="font-style: oblique">{{$value.date}}</span>
      </li>
      {{/each}}
    </ul>
  </div>

</div>

{{/block}}
