{{extend './layout.html'}}

{{block 'content'}}

<div id="main">

  <div class="home">
    <h3>Posts List</h3>
    <ul class="posts-list">
      {{each site.posts}}
      <li>
        <a href="{{$value.path}}">{{$value.title}}</a>
        <span>{{$value.date}}</span>
      </li>
      {{/each}}
    </ul>
  </div>

</div>

{{/block}}
